<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document Upload</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  background: linear-gradient(to right, #2f3640, #353b48);
  color: #dcdde1;
  font-family: 'Ubuntu', sans-serif;
}
form {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 500px;
  padding: 40px;
  border: 4px dashed #dcdde1;
  background: rgba(236, 240, 241, 0.1);
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
form p {
  color: #dcdde1;
  font-size: 18px;
  margin-bottom: 20px;
}
form input {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
}
form button {
  margin-top: 20px;
  color: #fff;
  background: #e84118;
  border: none;
  width: 100%;
  padding: 15px;
  border-radius: 4px;
  transition: all 0.3s ease;
  cursor: pointer;
}
form button:hover {
  background: #c0392b;
}
.head {
  background: #273c75;
  text-align: center;
  padding: 50px 0;
  margin-bottom: 30px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
.head h1 {
  color: #e84118;
  font-size: 48px;
  font-family: 'Bahnschrift SemiBold';
}
.head p {
  color: #dcdde1;
  font-family: 'Bahnschrift';
  font-size: 20px;
}
.head a {
  color: #3498db;
  text-decoration: none;
}
footer {
  width: 100%;
  height: 80px;
  text-align: center;
  background: #2f3640;
  position: absolute;
  bottom: 0;
}
footer p {
  color: #dcdde1;
  font-family: 'Bahnschrift';
  line-height: 80px;
}
footer a {
  color: #3498db;
  text-decoration: none;
}
#file-chosen {
  margin-top: 20px;
  color: #27ae60;
  display: none;
}
</style>
</head>
<body>
<div class="head">
  <h1>Document Question Answering System using NLP Techniques</h1>
</div>

<form method="POST" enctype="multipart/form-data" class="form-control" action="/">
  <input type="file" name="upload" class="random" id="file-input">
  <p>Drag your files here or click in this area.</p>
  <button class="btn-primary" type="submit" name='btn' value='index'>Upload</button>
  <p id="file-chosen"><i class="fa fa-check-circle"></i> File selected</p>
</form>

<script>
document.getElementById('file-input').addEventListener('change', function() {
  document.getElementById('file-chosen').style.display = 'block';
});
</script>
</body>
</html>
