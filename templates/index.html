.animated-button {

.animated-button::after {
  content: '';

  top: 50%;
  left: 50%;
  width: 300%;
  height: 300%;
  background: #e84118;
  transition: all 0.3s ease;
  z-index: -1;
  transform: translate(-50%, -50%) rotate(45deg);
}
.animated-button:hover::after {
  width: 100%;
  height: 100%;
}
.animated-button:hover {
  color: #fff;
  text-shadow: none;
}
.victoria-one {
  border: 2px solid #e84118;
